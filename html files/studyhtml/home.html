<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>

<h1><strong>It-Ground</strong></h1>
<hr>

<p style="color: red;">Добро пожаловать в <i>It-Ground!</i></p>

<p><em>IT (произносится ай-ти, сокращение от англ. Information Technology) — информационные технологии (но может иметь и другие расшифровки, например, Ай-ти-ви — от англ. Independent Television) it — код ISO-3166 для Италии и ISO-639 для итальянского языка.</em></p>




<!--

strong - парный тег для выделения жирным
hr - линия
p - парный тег, выделяет параграф
br - одиночный тег переноса строки

<h1 class=""> - class - имя атрибута, а в кавычках значение атрибута
Атрибуты:
1. id
2. class
3. style

-->


<!--

Структура страницы html:
<article> - описание товара к примеру, содержимое сайта, содержит заголовок
<section> - схожий с article, но нельзя выдернуть 
<nav> - навигационной части сайта
<header> - для вводной информации на сайте
<main> - контейнер для всей страницы, в котором задаются элементы
<footer> - нижняя часть сайта
<table> - отвечающий за вывод таблицы
<div> - универсальный контейнер

<img> - контентный тег 
<a> - ссылка 
<button> - кнопка
<span> - похож на div, но меньше чем он
    

-->

</body>
</html>
