<!-- Таблицы -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- tr - создание строки,а td - создание ячейки в строке, th - это заголовок -->
<!-- colspan - присоединяет ячейку справа, а rowspan присоединяет ячейку снизу -->
<table style="background: yellow">
    <tr>
        <th>Первая ячейка</th>
        <th>Вторая ячейка</th> 
        <th>Третья ячейка</th>        
    </tr>
    <tr>
        <td>Первая ячейка</td>
        <td>Вторая ячейка</td> 
        <td>Третья ячейка</td>        
    </tr> 
    <tr>
        <td>Первая ячейка</td>
        <td>Вторая ячейка</td> 
        <td>Третья ячейка</td>        
    </tr> 
    <tr>
        <td>Первая ячейка</td>
        <td>Вторая ячейка</td> 
        <td>Третья ячейка</td>        
    </tr>                                
</table>

</body>
</html>
